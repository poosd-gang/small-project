  <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

	<title>
	Welcome to Corgo Connect!
	</title>
</head>

<body>

<!-- Navigation Bar begin -->
<nav class="navbar navbar-custom sticky-top navbar-expand-md navbar-dark shadow-lg p-3 rounded">
	<a class="navbar-brand" href="#">
		<img src="img/corgo-transparent-sm.png" width="40" height="40">
		<!-- <h5>Welcome, </h5> -->
	</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarNav">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item active">
				<button type="button" class="btn btn-signout btn-sm gradient" onclick="signOut()">Sign out</button>
      </li>
		</ul>
	</div>
</nav>

<!-- Initialize datatable with scrolling pagination -->
<script>
	$(document).ready(function() {
    $('#table_id').DataTable( {
        ajax:           "data/sample.txt",
        "searching": false,
        deferRender:    true,
        scrollY:        200,
        scrollCollapse: true,
        scroller:       true
        // paging: false
    } );
} );
</script>

<section class="app-main pb-5">

<!-- div section for main box -->
<section class="search-main">
<div class="container">

	<!-- Table in 1st col, Contact info in 2nd col -->
    <div class="row">
        <div class="col-md-4 search-title">
            <h2 class="text-left">Search</h2>
        </div>
        <div class="col-md-4">
            <div class="input-group mt-5">
                <input type="text" class="form-control" placeholder="Search..." aria-label="Search..." aria-describedby="basic-addon2" id="searchContactsInput">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-md fa-search"></i></span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-edit float-right mt-5 mr-4" data-toggle="modal" data-target="#addContact">Add Contact</button>

			<div class="modal fade" id="addContact" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="addContactForm">Create New Contact</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-row">
							    <div class="form-group col-md-6">
							      <label for="inputEmail4">First Name</label>
							      <input type="email" class="form-control" id="firstNameNew" placeholder="First Name">
							    </div>
							    <div class="form-group col-md-6">
							      <label for="inputPassword4">Last Name</label>
							      <input type="password" class="form-control" id="lastNameNew" placeholder="Last Name">
							    </div>
							  </div>
								<div class="form-group">
									<label for="phoneNumber">Phone Number</label>
									<input type="text" class="form-control" id="phoneNew" placeholder="">
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="text" class="form-control" id="emailNew" placeholder="email@example.com">
								</div>
							  <div class="form-group">
							    <label for="inputAddress">Address</label>
							    <input type="text" class="form-control" id="addressNew" placeholder="42 Wallaby Way, Sydney">
							  </div>
							  <div class="form-row">
							    <div class="form-group col-md-6">
							      <label for="inputBirthday">Birthday</label>
							      <input type="text" class="form-control" id="birthdateNew">
							    </div>
							  </div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-edit" onclick="submitCreateContact()">Create Contact</button>
						</div>
					</div>
				</div>
			</div>

        </div>
    </div>

	<div class="row">
		<div class="col-md-8 datatable">

			<!-- Table Start -->
			<table id="table_id" class="display nowrap" style="width:100%">
		    <thead>
		        <tr>
					<th>ID</th>
		            <th>First Name</th>
		            <th>Last Name</th>
		        </tr>
		    </thead>
			</table>
		</div>

		<!-- Contact Information gets shown here -->
		<div class="col-md-4 contact-info">

            <div class="card border-light pt-0">
                <img class="card-img-top img-fluid rounded-circle" src="img/generic-man-profile.jpg">
                <div class="card-body text-info">
                    <form>
                        <div class="form-group row inputItem">
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="staticName" value="P. Sherman">
                            </div>
                        </div>
                        <div class="form-group row inputItem">
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="staticPhone" value="555-5555">
                            </div>
                        </div>
                        <div class="form-group row inputItem">
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                            </div>
                        </div>
                        <div class="form-group row inputItem">
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="staticAddress" value="42 Wallaby Way, Sydney">
                            </div>
                        </div>
                        <div class="form-group row inputItem">
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="staticBirthday" value="12/12/12">
                            </div>
                        </div>
                    </form>
                    <button type="button" class="btn btn-edit float-right ml-3" data-toggle="modal" data-target="#deleteContact">Delete</button>

                    <div class="modal fade bd-example-modal-sm" id="deleteContact" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <h5>Delete Contact?</h5>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-edit" onclick="deleteContact()">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-edit float-right" data-toggle="modal" data-target="#editContact">Edit</button>

										<div class="modal fade" id="editContact" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
											<div class="modal-dialog" role="document">
												<div class="modal-content">
													<div class="modal-header">
														<h5 class="modal-title" id="addContactForm">Edit Contact</h5>
														<button type="button" class="close" data-dismiss="modal" aria-label="Close">
															<span aria-hidden="true">&times;</span>
														</button>
													</div>
													<div class="modal-body">
														<form>
															<div class="form-row">
														    <div class="form-group col-md-6">
														      <label for="inputEmail4">First Name</label>
														      <input type="email" class="form-control" id="firstNameEdit" placeholder="First Name">
														    </div>
														    <div class="form-group col-md-6">
														      <label for="inputPassword4">Last Name</label>
														      <input type="password" class="form-control" id="lastNameEdit" placeholder="Last Name">
														    </div>
														  </div>
															<div class="form-group">
																<label for="phoneNumber">Phone Number</label>
																<input type="text" class="form-control" id="phoneEdit" placeholder="">
															</div>
															<div class="form-group">
																<label for="email">Email</label>
																<input type="text" class="form-control" id="emailEdit" placeholder="email@example.com">
															</div>
														  <div class="form-group">
														    <label for="inputAddress">Address</label>
														    <input type="text" class="form-control" id="addressEdit" placeholder="42 Wallaby Way, Sydney">
														  </div>
														  <div class="form-row">
														    <div class="form-group col-md-6">
														      <label for="inputBirthday">Birthday</label>
														      <input type="text" class="form-control" id="birthdateEdit">
														    </div>
														  </div>
														</form>
													</div>
													<div class="modal-footer">
														<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
														<button type="button" class="btn btn-edit" onclick="validateEditContactInput(event)">Save changes</button>
													</div>
												</div>
											</div>
										</div>


                </div>
            </div>


		</div>
	</div>
</div>
</section>
</section>


<div class="container-fluid footer">
<!-- Footer -->
<footer class="page-footer font-small blue">

	<script>
	// Corgi solo swimmer scroll direction switcher
	$(document).ready(function () {
			$('#direction').change(function () {
					$('#ltrmarquee').toggle()
					$('#rtlmarquee').toggle()
			})
	})
	</script>

	<div id="ltrmarquee">
			<marquee behavior="scroll" direction="right" speed="11">
					<img src="https://corgiorgy.com/corgiswimflip.gif" width="150px" />
			</marquee>
	</div>
	<div id="rtlmarquee" style="display:none;">
			<marquee behavior="scroll" direction="left" speed="11">
					<img src="https://corgiorgy.com/corgiswimflipflip.gif" width="150px" />
			</marquee>
	</div>

</footer>

</div>
